<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="material-icons.css">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="icon.png" type="image/png">
</head>
<body>

<div id="root">
    <div class="container">
        <div class="container header">
          <h1 style="background-color: #FBF4DF">TO-DO LIST</h1>
          <input style="margin-bottom:20px" id="new-task" type="text" placeholder="Новая задача" class="addForm">
          <button id="add">+</button>
        </div>
        <h3 style="background-color: #FBF4DF">Список дел</h3>
        <ul id="unfinished-tasks">
        </ul>

        <h3 style="background-color: #FBF4DF">Завершенные дела</h3>
        <ul id="finished-tasks">
        </ul>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
